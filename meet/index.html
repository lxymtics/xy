<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Meet With You</title>
        <link rel="icon" href="https://gitee.com/Renen/blogpic/raw/master/XY.LymticS/index_smallHeart.png" type="image/x-icon" />
        <link rel="shortcut icon" href="https://gitee.com/Renen/blogpic/raw/master/XY.LymticS/index_smallHeart.png" type="image/x-icon"/>
        <link rel="stylesheet" href="css/index.css">
        <audio src="http://music.163.com/song/media/outer/url?id=1381882798.mp3" autoplay="autoplay"></audio>
    </head>
    <body>
        <div class="container">
             <h2><span>Meet With You</span> 2021•1•24</h2>
             <div class="countdown">
                 <div id="day">❤</div>
                 <div id="hour">❤</div>
                 <div id="minute">❤</div>
                 <div id="second">❤</div>
             </div>
         </div>

    </body>
</html>
<script type="text/javascript">

    function getEndTime(myYear){
        var myEndTime = new Date(''+myYear+'/01/24 11:11:11');
        return myEndTime;
    }

    function countDown(){
        var mydate = new Date();
        var year = '2021';
        var EndTime = getEndTime(year);
        var NowTime = new Date();
        if( (EndTime.getTime() - NowTime.getTime() ) < 0){
            year = mydate.getFullYear() + 1;
            EndTime = getEndTime(year);
        }
        var t = EndTime.getTime() - NowTime.getTime();



        var d=Math.floor(t/1000/60/60/24);
        var h=Math.floor(t/1000/60/60%24);
        var m=Math.floor(t/1000/60%60);
        var s=Math.floor(t/1000%60);

        document.getElementById('day').innerText = d;
        document.getElementById('hour').innerText = h;
        document.getElementById('minute').innerText = m;
        document.getElementById('second').innerText = s;
    } 
    setInterval(countDown,1000);
</script>
